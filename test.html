<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Test Page</title>
</head>
<body>
    <script>

        const repeatedStringMatch = (A, B) => {
            let stringCounter = 1
            let potentialA = A

            while (potentialA.length < B.length) {
                potentialA += A
                stringCounter += 1
            }

            if (potentialA.includes(B)) {
                return stringCounter
            } else {
                potentialA += A
                stringCounter += 1
            }

            if (potentialA.includes(B)) {
                return stringCounter
            } else {
                return -1 
            }
        };

        let stringOne = "abcd";
        let stringTwo = "cdabcdab";
        console.log(repeatedStringMatch(stringOne, stringTwo))

    </script>
</body>
</html>
