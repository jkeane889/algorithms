<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Test Page</title>
</head>
<body>
    <script>

        var LinkedList = function() {
            var list = {};
            list.head = null;
            list.tail = null;

            list.addToTail = function(value) {
                let newTail = Node(value);
                
                if (!list.head) {
                    list.head = newTail;
                };

                if (list.tail) {
                  list.tail.next = newTail;
                };

                list.tail = newTail;
            };

            
        };
        
        var Node = function(value) {
            var node = {};

            node.value = value;
            node.next = null;

            return node;
        };

        var deleteNode = function(node) {
            let temp = node.next
            node.val = temp.val
            node.next = temp.next
            delete node
        };

    </script>
</body>
</html>
