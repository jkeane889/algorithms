<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Test Page</title>
</head>
<body>
    <script>

        const repeatedStringMatch = (A, B) => {
            let stringACount = 1
            let potentialA = A

            if (B.length > A.length) {
                let difference = B.length - A.length
                let minIncrease = Math.floor(difference / A.length)
                stringACount += minIncrease
                let i = 0;

                while (i < minIncrease) {
                    potentialA += A
                    i++
                }
            }

            // abcdabcd
            for (let j = 0; j < potentialA.length; j++) {
                if (potentialA[j] === B[0]) {
                    let potential = potentialA.slice(j, j + B.length)
                    if (potential === B) {
                        return stringACount
                    } else {
                        potentialA += A
                        stringACount += 1
                        j -= 1
                    }
                }
            }

            return -1
        };

        let stringOne = "abcd";
        let stringTwo = "cdabcdab";
        console.log(repeatedStringMatch(stringOne, stringTwo))

    </script>
</body>
</html>
